<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="signup-container">
        <div class="signup-form">
            <h3>Sign up</h3>
            <form name="signupForm" method="POST" action="/signup">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <label for="confirmedPassword">Confirm Password</label>
                <input type="password" name="confirmedPassword" id="confirmedPassword" required>
                <p>Already have an account? <b>Login</b></p>
                <button type="submit">Sign Up</button>
            </form>

        </div>
    </div>

    <script>
        const signupForm = document.querySelector('form');
        signupForm.addEventListener('submit', (e) => {
            // e.preventDefault();
            const formData = new FormData(signupForm);
            fetch('/signup', {
                method: 'POST',
                body: formData
            }).then(res => res.text()).then(data => typeof (data) == String ? alert(data) : alert("success")).catch(err => console.log(err));
        });
        // })
    </script>
</body>

</html>
